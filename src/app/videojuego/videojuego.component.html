<h1>Lista de Videojuegos</h1>

<br />

<ul *ngFor="let juego of listaVideojuegos">
    <li>
        <p>{{ juego.idVideojuego }}</p>
        <p>{{ juego.nombre }}</p>
        <p>{{ juego.compania }}</p>
        <p>{{ juego.imagen }}</p>
        <p>{{ juego.valoracion }}</p>
        <a routerLink="/detalle" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="seleccionar(juego)">Ver
            detalle</a>
    </li>
</ul>
